
<div class="tab-pane active fade in" id="feedback">

	<form validate="validate" id="" role="form"
		class="form-horizontal col-md-9 ng-pristine ng-invalid ng-invalid-required"
		name="myForm">
	<fieldset>
		<div class="prof-tab-title col-md-12 pull-left padding-zero"><div class="title-font pull-left">Candidate Feedback<span class="add-link" ng-click="addDetails()"><a href="" id="addDetails">[ Add <i class="fa fa-plus-circle"></i> ]</a></span>
		</div>
                <div class="subnavbar pull-right">
                  <ul class="nav pull-right">
                    <li class="dropdown">
				<button class="btn btn-primary pull-right dropdown-toggle search-fltr" data-toggle="dropdown" type="button"><i class="fa 

				fa-filter"></i></button> 
                <ul class="dropdown-menu pull-right search-dd search-query drp-dwn-align">
               	
				<li><label>&nbsp;<input type="radio" name="isSearch" ng-value="1"
				id="optionsRadios1" ng-model="isSearch" required> Job Title</label></li>
                    <li><label>&nbsp;<input type="radio" name="isSearch" ng-value="2"
				id="optionsRadios1" ng-model="isSearch" required>Time</label></li>
                </ul>                
                	</li>
                  </ul>
				</div>
				  
				<div class="col-md-4 pull-right search-bx padding-zero">
                <input class="form-control search-query" type="text" ng-show="isSearch== 1" placeholder="Search JobTitle"
				ng-model="search.jobTitle">
				
				 <input class="form-control search-query" type="text"
				ng-show="isSearch== 2" placeholder="Search Time" ng-model="search.timeframe">

			<input class="form-control" type="text"  name="" placeholder="Search" ng-hide="isSearch== 1 || isSearch== 2">
                </div>
              </div>		 
		 
			<div class="col-lg-5 padding-zero" id="addForm" style="display: none">
		
				<label for="" class="col-md-8 padding-zero">Candidate name</label> <input
					type="text" name="firstName" class="form-control"
					ng-model="jobCandidate.firstName" required>
				<br> 
				
				
				<label for="" class="col-lg-12 padding-zero">Candidate Ratings</label>
				<div class="pull-left padding-zero">
				<select
					id="type" name="jobTitle" class="form-control" 
					ng-model="jobCandidate.jobCandidateStatus" required
					ng-options="type as type.status for type in status">
					<option class="" value="" ng-selected="selected">Select</option>
				</select></div>
				
				<div class="pull-right padding-zero margin-top13">
				<rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                 <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
				</div>
				<br>
				
				<label for="" class="col-md-12 padding-zero margin-top15">Comments</label><textarea
					type="text" name="jobDescription" class="form-control"
					ng-model="jobVacancy.jobDescription" required placeholder="Comments" cols="50" rows="6"></textarea>
				<br>
			
				<label for="" class="col-md-6 padding-zero">Rounds</label> <select
					id="type" name="jobTitle" class="form-control" 
					ng-model="jobCandidate.jobCandidateStatus" required
					ng-options="type as type.status for type in status">
					<option class="" value="" ng-selected="selected">Select</option>
				</select>
				<br>
			
				<label for="" class="col-md-6 padding-zero">Status</label> <select
					id="type" name="jobTitle" class="form-control" 
					ng-model="jobCandidate.jobCandidateStatus" required
					ng-options="type as type.status for type in status">
					<option class="" value="" ng-selected="selected">Select</option>
				</select>
				<br>
				
				<div
					class="col-md-12 col-xs-12 col-sm-12 col-lg-12 padding-zero margin-top15 button-align">
					<button type="button" ng-click="cancel()"
						class="btn btn-warning pull-right btn-align-reg">
						<i class="fa fa-times-circle"></i> Cancel
					</button>
					<button ng-click="addCandidate()" type="submit"
						class="btn btn-primary pull-right">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</div>
			<br>
			<table width="100%"
				class="table-hover table-striped table table-bordered">
				<tbody>
					<tr>
						<th>Name</th>
						<th>Status</th>
					
					</tr>
					<!-- <tr data-ng-repeat="candidate in candidateList| filter:search:strict | startFrom:currentPage*pageSize | limitTo:pageSize">
						<td>{{candidate.firstName}} {{candidate.lastName}}</td>
						<td>{{candidate.emailId}}</td>
						<td>{{candidate.phone}}</td>
						<td>{{candidate.jobVacancy.jobTitle}}</td>
						<td>{{candidate.employee.firstName}} {{candidate.employee.lastName}}</td>
						<td>{{candidate.date |date:'dd-MM-yyyy'}}</td>
						<td>{{candidate.jobCandidateStatus.status}}</td>
						<td class="settings-edit"><a href="" ng-click="editCandidate(candidate)"><i
								class="fa fa-edit"></i></a></td>
						<td class="settings-delete"><a href="" ng-click="delCandidate(candidate)"><i
								class="fa fa-trash-o"></i></a></td>
					</tr>  -->
					
				</tbody>
			</table>
			<!-- <button  class="btn btn-primary"  ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button  class="btn btn-primary" ng-disabled="currentPage >= candidateList.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>   -->
 
 </fieldset>
		
	</form>

</div>
