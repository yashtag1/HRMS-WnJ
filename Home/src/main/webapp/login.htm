<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Axim Soft | HRMS</title>

<!-- Core CSS - Include with every page -->
<link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="./assets/css/font-awesome.css" rel="stylesheet"
	type="text/css">
<link href="./assets/css/hrms-admin.css" rel="stylesheet"
	type="text/css">
<link href="./assets/css/hrms-responsive.css" rel="stylesheet"
	type="text/css">
<link href="./assets/css/jquery-ui-1.10.0.custom.css" rel="stylesheet"
	type="text/css">
<link href="./assets/css/login.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div id="wrapper">

		<!--Start Header -->
		<nav class="navbar navbar-inverse navbar-fixed-top border-none"
			role="navigation">
			<div class="navbar-brand logo-hldr">
				<img src="./assets/images/axim-logo.png" width="242" height="54">
			</div>
			<div class="login-title">Login</div>
		</nav>
		<!--End Header -->

		<div id="page-wrapper">
			<div class="container incr-height form-signin">
				<!--Start Content -->
				
				<input type="text" class="form-control user-img" name="j_username"
					id="j_username" placeholder="User Name" required="" /> <input
					type="password" class="form-control pwd-img" name="j_password"
					id="j_password" placeholder="Password" required="" /> <label
					class="checkbox"> <input type="checkbox" name="rememberMe"
					id="rememberMe" value="remember-me"> Remember me
					<span class="col-md-3 pull-right padding-zero text-right"><a href="" id="help">Help?</a></span>
					<span class="col-md-6 pull-right padding-zero text-right"><a href="" id="forgot">Forgot password</a></span>
				</label>
				<br>
				<button type="button" class="btn btn-warning col-md-5 pull-left" id="register">
					<i class="fa fa-edit"></i> Register
				</button>
				<button type="button" id="loginSubmit"
					class="btn btn-primary col-md-5  pull-right">
					<i class="fa fa-unlock"></i> Login
				</button>


				<!--End Content -->

				<!-- /#container -->
			</div>
			<!-- /#page-wrapper -->

		</div>
	</div>
	<!-- /#wrapper -->
	<div class="footer">
		<div class="container text-center">All Rights Reserved &copy; by
			Aximsoft</div>
	</div>

	<!-- Core Scripts - Include with every page -->
	<script src="./assets/js/jquery-1.10.2.js"></script>
	<script src="./assets/js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="./assets/js/bootstrap.js"></script>
	<script src="assets/js/authenticationScript.js"></script>
	

</body>
</html>
