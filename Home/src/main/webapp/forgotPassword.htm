<!doctype html>
<html ng-app="userModule">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Axim Soft | HRMS</title>

<!-- Core CSS - Include with every page -->
<link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="./assets/css/font-awesome.css" rel="stylesheet"	type="text/css">
<link href="./assets/css/hrms-admin.css" rel="stylesheet" type="text/css">
<link href="./assets/css/hrms-responsive.css" rel="stylesheet" type="text/css">
<link href="./assets/css/jquery-ui-1.10.0.custom.css" rel="stylesheet">

<body>

	<div id="wrapper">

		<!--Start Header -->
		<nav class="navbar navbar-inverse navbar-fixed-top border-none"
			role="navigation">
			<div class="navbar-brand logo-hldr">
				<img src="./assets/images/axim-logo.png" width="242" height="54">
			</div>
			<div class="registration-title">Forgot Password</div>
		</nav>
		<!--End Header -->

		<div id="page-wrapper">
			<div class="container incr-height">
				<form name="myForm" class="form-horizontal" role="form"
					id="validation-form" validate="validate"
					ng-controller ="saveEmployeeController" ng-submit="forgotPassword()">
					<div class="align-cntr-reg">
						<div class="col-md-6">
							<br><br><br>
							

							<div class="form-group">
								 <div class="col-lg-11"> 
									<input type="email" id="name" name="email" class="form-control"
										ng-model="emailId" placeholder="Email id" ng-pattern="/^[A-Za-z0-9._%+-]+@aximsoft.com$/" required>
									
									<span ng-show="myForm.email.$error.pattern" class="ng-hide"><span class="message">Enter the registered 
										official email.</span></span>
										<span class="message">{{userMessage}}</span>
								</div>
							<div ng-show="myForm.email.$error.required" class="asterik">*</div>
							</div>
							
								
								<div class="col-md-5 pull-right">
									
									<button ng-disabled="loading" type="submit" style="margin: 0 26px;" class="btn btn-primary">
									<i class="fa fa-pencil"></i> <span data-ng-hide="loading"> Send</span>
									<span data-ng-show="loading"> Send<i class="fa fa-spinner fa-spin"></i> </span>
									</button>
								
								</div>
							
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<!-- /#wrapper -->
	<div class="footer">
		<div class="container text-center">All Rights Reserved &copy; by
			Aximsoft</div>
	</div>

	<!-- Core Scripts - Include with every page -->
	<script src="./assets/js/jquery-1.10.2.js"></script>
	<script src="./assets/js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="./assets/js/bootstrap.js"></script>
	<script src="./assets/js/authenticationScript.js"></script>
	<script src="./assets/js/angular.min.js"></script>
	<script src="./assets/js/angular-resource.min.js"></script>
	<script src="./assets/js/angular-ui-router.min.js"></script>
	<script src="./assets/js/angular-route.js"></script>
	<script src="./assets/js/user-module.js"></script>
	<script src="./assets/js/ui-bootstrap-tpls-0.11.0.js"></script>
	<script src="./assets/js/ng-grid.min.js"></script>

</body>
</html>
